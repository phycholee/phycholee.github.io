<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include navigation.html %}

	<!-- Page Header -->
	<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 ">
					<div class="site-heading">
						<h1 style="font-size:2.8em;">{{ page.title }}</h1>
						<!--<hr class="small">-->
						<span class="subheading">PhychoLee. {{page.date | date:"%Y-%m-%d" }}</span>
					</div>
				</div>
			</div>
		</div>
	</header>

    <!-- Main Content -->
	<div class="container">
		<div class="row">
			<!-- Post Container -->
			<div class="col-lg-8 col-lg-offset-2
						col-md-8 col-md-offset-2
						col-sm-12
						col-xs-12
						post-container">
				<!-- Main Content -->
				<div class="post-preview">
					{{ content }}
				</div>
				<hr>

				<!-- Pager -->
				<ul class="pager">
				</ul>
			</div>
		</div>
	</div>
	
	
	
    {% include footer.html %}

  </body>

</html>
